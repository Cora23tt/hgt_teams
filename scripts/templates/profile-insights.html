<section class="panel">
  <header class="panel-header">
    <div>
      <p class="eyebrow">{{EYEBROW}}</p>
      <h2>{{USER_NAME}}</h2>
      <p class="subtitle">{{USER_ROLE_DEPARTMENT}}</p>
    </div>
  </header>
  <div class="split">
    <div class="card stats-card">
      <h3>{{WEEKLY_FOCUS}}</h3>
      <p class="value">{{WEEKLY_HOURS}}</p>
      <p class="meta">{{WEEKLY_META}}</p>
    </div>
    <div class="card stats-card">
      <h3>{{ESTIMATED_SALARY}}</h3>
      <p class="value">{{SALARY_ESTIMATE}}</p>
      <p class="meta">{{BEFORE_TAX}}</p>
    </div>
  </div>
  <section class="payroll">
    <h3>{{PAYROLL_HISTORY}}</h3>
    <ul>
      {{PAYROLL_ROWS}}
    </ul>
  </section>
</section>
