<article class="card">
  <header>
    <div>
      <p class="eyebrow">{{DEPARTMENT}}</p>
      <h3>{{NAME}}</h3>
      <p>{{ROLE}}</p>
    </div>
    <span class="status {{STATUS_CLASS}}" aria-label="{{STATUS_LABEL}}">
      {{STATUS_LABEL}}
    </span>
  </header>
  <dl>
    <div>
      <dt>{{LABEL_PHONE}}</dt>
      <dd><a href="tel:{{PHONE_LINK}}">{{PHONE}}</a></dd>
    </div>
    <div>
      <dt>{{LABEL_EMAIL}}</dt>
      <dd><a href="mailto:{{EMAIL}}">{{EMAIL}}</a></dd>
    </div>
    <div>
      <dt>{{LABEL_LOCATION}}</dt>
      <dd>{{LOCATION}}</dd>
    </div>
  </dl>
</article>
